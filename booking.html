<form class="container mt-4">
  <input type="text" class="form-control mb-2" placeholder="Booking ID">
  <input type="date" class="form-control mb-2">
  <input type="time" class="form-control mb-2">
  <input type="number" class="form-control mb-2" placeholder="No of Persons">
  <select class="form-control mb-2">
    <option>4 Seater</option>
    <option>6 Seater</option>
    <option>8 Seater</option>
  </select>
  <button class="btn btn-primary">Book Table</button>
</form>
